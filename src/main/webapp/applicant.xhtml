<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>applicant page</title>
    </h:head>
    <h:body style="background-color:bisque;">        

        <h:form>
            <h1 rendered="#{!applyManager.error}" value="#{msg.listapplications}"/>
            <h1 rendered ="#{applyManager.checkAuthorization()} "/> <!-- inputed data -->
            <h1 rendered ="#{applyManager.listApplicants()} " /> <!-- inputed data -->


        </h:form>

        <h:form>

            <h:commandButton value="#{msg.backtohomepage}" action="#{applyManager.tohomepage()}"/>           
            <h:commandButton value="#{msg.logout}" action="#{applyManager.logout()}" rendered="#{!applyManager.error}"/>

        </h:form> 

        <p></p>
        <p></p>

        <h:form>
            <h:outputLabel for="resultb" rendered="#{applyManager.resultb != null}"  value=""/>

            <h:outputText id="resultb" value="#{applyManager.resultb}"  rendered="#{!applyManager.error}"/>  <!-- skriver ut resultatet -->
            <h1 rendered ="#{applyManager.nullResult()} "/> <!-- ERASES inputed data -->

        </h:form> 
        <p></p>
        <p></p>

        <h:form>
            <p>
                <h:outputLabel for="#{msg.applicantnumber}" value="#{msg.approvetext}" rendered="#{recruitManager.adminlogin}"/>
                <h:inputText id="applicantnr" value="#{applyManager.applicantnr}" rendered="#{recruitManager.adminlogin}"/>
            </p>
            <h:commandButton value="#{msg.approve}" action="#{applyManager.approve()}" rendered="#{recruitManager.adminlogin}"/> <!-- Updates page, everytime page is updated it will chkec results. -->
        </h:form>



        <h:form>
            <p>
            <h:outputLabel for="resulta" rendered="#{applyManager.resulta != null}"  value=""/>
            <h:outputText id="resulta" value="#{applyManager.resulta}"/> 
            <h:outputText id="resultc" value="#{msg.whenapproved}" rendered="#{applyManager.approvedsuccess}"/>  <!-- skriver ut resultatet -->
            </p>
            <h1 rendered ="#{applyManager.nullResult()} "/> <!-- ERASES inputed data -->
        </h:form>       
        <ui:composition template="commonFooter.xhtml"> </ui:composition>

    </h:body>
</html>
