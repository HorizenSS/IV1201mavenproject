<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>home page</title>
    </h:head>
    <h:body>
        <h1>IV1201 project: Recruitment system</h1>
            <h1 rendered ="#{acctManager.fillDB()} "/> <!-- inputed data -->
        <br>
            <h:form>
                <h:commandButton value="SV" action="#{acctManager.toaccountSV()}"/> <!-- Updates page, everytime page is updated it will chkec results. -->
            </h:form> 
        </br>
            
        <h3>Feedback</h3>

        <p>
            <h:outputLabel for="result" rendered="#{acctManager.result != null}"  value=""/>
            
            <h:outputText id="result" value="#{acctManager.result}"/>  <!-- skriver ut resultatet -->
            <h1 rendered ="#{acctManager.nullResult()} "/> <!-- ERASES inputed data -->

        </p>
       
        <h:form>

            <h4>Register Account</h4>
            <p>
                <h:outputLabel for="account" value="Account name: "/>
                <h:inputText id="account" value="#{acctManager.account}"/>
                <h:outputLabel for="password" value="Password: "/>
                <h:inputSecret id="password" value="#{acctManager.password}"/>
                <h:outputLabel for="email" value="Enter email: "/>
                <h:inputText id="email" value="#{acctManager.email}"/>
                <h:outputLabel for="firstname" value="First name: "/>
                <h:inputText id="firstname" value="#{acctManager.firstname}"/>
                <h:outputLabel for="lastname" value="Last name: "/>
                <h:inputText id="lastname" value="#{acctManager.lastname}"/>
                <h:outputLabel for="competence" value="Competence: "/>
                <h:inputText id="competence" value="#{acctManager.competence}"/> 
            </p>
            <p>
               
                <h:commandButton value="Register" action="#{acctManager.register()}"/> <!-- Updates page, everytime page is updated it will chkec results. -->
            </p>
            <hr/>
        </h:form>

    <h:form>
            <h4>Login</h4>
            <p>
                <h:outputLabel for="account" value="Account name: "/>
                <h:inputText id="account" value="#{acctManager.account}"/>
                <h:outputLabel for="password" value="Password: "/>
                <h:inputSecret id="password" value="#{acctManager.password}"/>
            </p>
            <p>
                <h:commandButton value="Login" action="#{acctManager.login()}"/> <!-- Updates page, everytime page is updated it will chkec results. -->
                <h:commandButton value="Logout" action="#{acctManager.logout()}"/> <!-- Updates page, everytime page is updated it will chkec results. -->
           
            </p>
            <hr/>
        </h:form>
        
             
        
        
    </h:body>
</html>
