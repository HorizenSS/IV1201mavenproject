<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Hem</title>
    </h:head>
    <h:body>
        <h1>IV1201 Projekt: Rekryterings system</h1>
            <h1 rendered ="#{acctManager.fillDB()} "/> <!-- inputed data -->
            <h1 rendered ="#{acctManager.applyList()} "/> <!-- inputed data -->
        <br>
            <h:form>
                <h:commandButton value="ENG" action="#{acctManager.toaccount()}"/> <!-- Updates page, everytime page is updated it will chkec results. -->
            </h:form> 
        </br>
            
        <h3>Återkoppling, feed-back:</h3>

        <p>
            <h:outputLabel for="result" rendered="#{acctManager.result != null}"  value=""/>
            
            <h:outputText id="result" value="#{acctManager.result}"/>  <!-- skriver ut resultatet -->
            <h1 rendered ="#{acctManager.nullResult()} "/> <!-- ERASES inputed data -->

        </p>
 
        <h:form>

            <h4>Registrera Konto</h4>
            <p>
                <h:outputLabel for="account" value="Konto namn: "/>
                <h:inputText id="account" value="#{acctManager.account}"/>
                <h:outputLabel for="password" value="Lösenord: "/>
                <h:inputSecret id="password" value="#{acctManager.password}"/>
                <h:outputLabel for="email" value="Epostadress "/>
                <h:inputText id="email" value="#{acctManager.email}"/>
                <h:outputLabel for="firstname" value="Förnamn: "/>
                <h:inputText id="firstname" value="#{acctManager.firstname}"/>
                <h:outputLabel for="lastname" value="Efternamn: "/>
                <h:inputText id="lastname" value="#{acctManager.lastname}"/>  
            </p>
            <p>
               
                <h:commandButton value="Registrera" action="#{acctManager.register()}"/> <!-- Updates page, everytime page is updated it will chkec results. -->
            </p>
            <hr/>
        </h:form>

    <h:form>
            <h4>Login</h4>
            <p>
                <h:outputLabel for="account" value="Konto namn: "/>
                <h:inputText id="account" value="#{acctManager.account}"/>
                <h:outputLabel for="password" value="Lösenord: "/>
                <h:inputSecret id="password" value="#{acctManager.password}"/>
            </p>
            <p>
                <h:commandButton value="Logga in" action="#{acctManager.login()}"/> <!-- Updates page, everytime page is updated it will chkec results. -->
                <h:commandButton value="Logga ut" action="#{acctManager.logout()}"/> <!-- Updates page, everytime page is updated it will chkec results. -->
           
            </p>
            <hr/>
        </h:form>
        
             
        
        
    </h:body>
</html>
