<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>recruiter page</title>
    </h:head>
    <h:body style="background-color:bisque;">
        <h1 rendered ="#{recruitManager.checkAuthorizationAdmin()} "/>         
        <h:form>
        <h:outputLabel rendered="#{!recruitManager.error}" value = "#{msg.welcomerecruiter}"/>
        </h:form>
        
        <h:form>
            <p>
                <h:outputLabel for="result" rendered="#{recruitManager.result != null}"  value=""/>

                <h:outputText id="result" value="#{recruitManager.result}"/>  <!-- skriver ut resultatet -->
                <h1 rendered ="#{recruitManager.nullResult()} "/> <!-- ERASES inputed data -->

            </p>
        </h:form>

        <h:form>
            <p>            
                <h:commandButton value="#{msg.logout}" action="#{recruitManager.logout()}"/> <!-- Updates page, everytime page is updated it will chkec results. -->
            </p>

        </h:form>


        <h:form>
            <p>
                <h:commandButton value="#{msg.listapplications}" action="#{recruitManager.listApplicants()}" rendered="#{!recruitManager.error}"/> <!-- Updates page, everytime page is updated it will chkec results. -->
            </p>
            <hr/>
        </h:form>

        <h:form>
            <p>
                <h:commandButton value="PDF" action="#{recruitManager.pdf()}" rendered="#{!recruitManager.error}"/> <!-- Updates page, everytime page is updated it will chkec results. -->
            </p>
            <hr/>
        </h:form>
        <h:form>
            <p>
                <h:commandButton value="#{msg.savetxt}" action="#{recruitManager.savetxt()}" rendered="#{!recruitManager.error}"/> <!-- Updates page, everytime page is updated it will chkec results. -->
            </p>
            <hr/>
        </h:form>
        <ui:composition template="commonFooter.xhtml"> </ui:composition>

    </h:body>
</html>
