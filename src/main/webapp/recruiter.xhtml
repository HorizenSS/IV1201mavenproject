<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p>Welcome recruiter</p>
        <br>
            <h:form>
                <h:commandButton value="Back to home page" action="#{recruitManager.tohomepage()}"/> <!-- Updates page, everytime page is updated it will chkec results. -->
            </h:form> 
        </br>
        <h3>Feedback</h3>

        <p>
            <h:outputLabel for="result" rendered="#{recruitManager.result != null}"  value=""/>

            <h:outputText id="result" value="#{recruitManager.result}"/>  <!-- skriver ut resultatet -->
            <h1 rendered ="#{recruitManager.nullResult()} "/> <!-- ERASES inputed data -->

        </p>

        <h:form>

            <h4>Add a job</h4>
            <p>
                <h:outputLabel for="name" value="Name of job: "/>
                <h:inputText id="name" value="#{recruitManager.name}"/>
                <h:outputLabel for="timeperiod" value="Time period: "/>
                <h:inputText id="timeperiod" value="#{recruitManager.timeperiod}"/>
                <h:outputLabel for="dateofregistration" value="Date of registration: "/>
                <h:inputText id="dateofregistration" value="#{recruitManager.dateofregistration}"/>
                <h:outputLabel for="competence" value="Competence: "/>
                <h:inputText id="competence" value="#{recruitManager.competence}"/>
            </p>
            <p>
                <h:commandButton value="Add" action="#{recruitManager.add()}"/> <!-- Updates page, everytime page is updated it will chkec results. -->
            </p>
            <hr/>
        </h:form>
    </h:body>
</html>
