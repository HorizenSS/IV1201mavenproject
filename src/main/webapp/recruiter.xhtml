<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>recruiter page</title>
    </h:head>
    <h:body>
        <h1>Welcome recruiter</h1>
        <h1 rendered ="#{recruitManager.checkAuthorizationAdmin()} "/> <!-- inputed data -->

        <h:form>
            <p>            
                <h:commandButton value="Logout" action="#{recruitManager.logout()}"/> <!-- Updates page, everytime page is updated it will chkec results. -->
            </p>

        </h:form>

        <h:form>

            <p>
                <h:outputLabel for="result" rendered="#{recruitManager.result != null}"  value=""/>

                <h:outputText id="result" value="#{recruitManager.result}"/>  <!-- skriver ut resultatet -->
                <h1 rendered ="#{recruitManager.nullResult()} "/> <!-- ERASES inputed data -->

            </p>
        </h:form>


        <h:form>
            <p>
                <h:commandButton value="List applicants" action="#{recruitManager.listApplicants()}"/> <!-- Updates page, everytime page is updated it will chkec results. -->
            </p>
            <hr/>
        </h:form>
        
         <h:form>
            <p>
                <h:commandButton value="PDF" action="#{recruitManager.pdf()}"/> <!-- Updates page, everytime page is updated it will chkec results. -->
            </p>
            <hr/>
        </h:form>


        <h:form>

            <h4>Add a job</h4>
            <p>
                <h:outputLabel for="name" value="Name of job: "/>
                <h:inputText id="name" value="#{recruitManager.name}"/>
                <h:outputLabel for="timeperiod" value="Time period: "/>
                <h:inputText id="timeperiod" value="#{recruitManager.timeperiod}"/>
                <h:outputLabel for="dateofregistration" value="Date of registration: "/>
                <h:inputText id="dateofregistration" value="#{recruitManager.dateofregistration}"/>
                <h:outputLabel for="competence" value="Competence: "/>
                <h:inputText id="competence" value="#{recruitManager.competence}"/>
            </p>
            <p>
                <h:commandButton value="Add" action="#{recruitManager.add()}"/> <!-- Updates page, everytime page is updated it will chkec results. -->
            </p>
            <hr/>
        </h:form>
    </h:body>
</html>
