<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p>Welcome recruiter</p>

        <h3>Feedback</h3>

        <p>
            <h:outputLabel for="result" rendered="#{acctManager.result != null}"  value=""/>
            
            <h:outputText id="result" value="#{acctManager.result}"/>  <!-- skriver ut resultatet -->
            <h1 rendered ="#{acctManager.nullResult()} "/> <!-- ERASES inputed data -->

        </p>

        <h:form>

            <h4>Add a job</h4>
            <p>
                <h:outputLabel for="additem" value="Name of job: "/>
                <h:inputText id="additem" value="#{acctManager.additem}"/>
                <h:outputLabel for="timeperiod" value="Time period: "/>
                <h:inputText id="timeperiod" value="#{acctManager.timeperiod}"/>
                <h:outputLabel for="dateofregistration" value="Date of registration: "/>
                <h:inputText id="dateofregistration" value="#{acctManager.dateofregistration}"/>
                 <h:outputLabel for="competence" value="Competence: "/>
                <h:inputText id="competence" value="#{acctManager.competence}"/>
            </p>
            <p>
                <h:commandButton value="Add" action="#{acctManager.add()}"/> <!-- Updates page, everytime page is updated it will chkec results. -->
            </p>
            <hr/>
        </h:form>
    </h:body>
</html>
